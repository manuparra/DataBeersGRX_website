<section style="color:black;background-color:white" id="event" class="container content-section text-center">
  <HR>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h2>Past events</h2>
      {{ if gt (len (.Pages)) 1}}
      <ul>
      {{ range (after 1 (first 10 (where .Data.Pages "Section" "event"))) }}
      <li>{{ range .Params.eventDetails }} {{ .when }} {{ end }} - <a href="{{ .Permalink | safeURL }}">{{ .Title }} {{ .Kind }}</a></li>
      {{ end }}
      </ul>
      {{ else }}
      <p>No past events yet</p>
      {{ end }}
    </div>
  </div>
</section>
